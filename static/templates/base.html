{% load static %}
<html>
    <head>
        <title>SmartNotes!</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    </head>

    <body>
      <nav class="navbar navbar-dark bg-dark">
        <div class="ms-auto">
          {% if user.is_authenticated %}
          <a href="{% url 'home'%}" class="btn btn-outline-light me-1">Home</a>
          <a href="{% url 'notes.new'%}" class="btn btn-outline-light me-1">Create</a>
          <!---Logout Logic-->
          <form method="post" action="{% url 'logout' %}" class="d-inline">
            <!---Logout Logic Django4.0   <button type="submit" class="btn btn-outline-light me-1">Logout</button> after if statement  -->
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-light me-1">Logout</button>
          </form>
          {% else %}
            <a href="{% url 'login'%}" class="btn btn-outline-light me-1">Login</a>
            <a href="{% url 'signup'%}" class="btn btn-outline-light me-1">Signup</a>
          {% endif %}
        </div>
      </nav>
      <div class="my-5 text-center container"> 
        {% block content %}
        {% endblock %}
      </div>
    </body>
</html>
