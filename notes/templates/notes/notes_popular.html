{% extends "base.html" %}

{% block content %}
    <div class="border rounded">
    <h1 class="my-5"> Popular Notes</h1>
    <div class="row row-cols-3 g-3"> 
        {% for note in notes %}
        <div class="col">
            <div class = "p-3 border">
            <a href = "{% url 'notes.detail' pk=note.id %}" class="text-dark text-decoration"> {{note.title}}-{{note.likes}} </a>
            </div>
        </div>
        {% endfor %}
        </div>
    </div>
{% endblock %}
