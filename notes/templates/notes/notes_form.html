{% extends 'base.html' %}

{% block content %}

<form  method='POST'>{% csrf_token %}
    <p>{{ form.title.label_tag }} {{ form.title }}</p>
    <p>{{ form.text.label_tag }} {{ form.text }}</p>
    <button type="submit" class="btn btn-primary my-5">Submit</button>
</form>
{% if form.errors %}
<div class="alert alert-danger">
    {{form.errors.title.as_text}}
</div>
{% endif %}
<a href="{% url 'notes.list' %}" class="btn btn-secondary my-5">Cancel</a>
{% endblock %}
